{% for product in products reversed %}
<div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
    <div class="product-cart-wrap mb-30">
        <div class="product-img-action-wrap">
            <div class="product-img product-img-zoom">
                <a href="http://127.0.0.1:8000/product/{{product.pid}}">
                    <img class="default-img" src="{{product.image.url}}" alt="" />
                    <img class="hover-img" src="{{product.image.url}}" alt="" />
                </a>
            </div>
            <div class="product-action-1">
                <a aria-label="Add To Wishlist" class="action-btn" href="shop-wishlist.html"><i class="fi-rs-heart"></i></a>
                <a aria-label="Compare" class="action-btn" href="shop-compare.html"><i class="fi-rs-shuffle"></i></a>
                <a href="http://127.0.0.1:8000/product/{{product.pid}}" aria-label="Quick view" class="action-btn"><i class="fi-rs-eye"></i></a>
            </div>
            <div class="product-badges product-badges-position product-badges-mrg">
                <span class="hot">-{{product.get_percentage|floatformat:0}}%</span>
            </div>
        </div>
        <div class="product-content-wrap">
            <div class="product-category">
                <a href="shop-product-right.html">{{product.category.title}}</a>
            </div>
            <h2><a href="http://127.0.0.1:8000/product/{{product.pid}}">{{product.title}}</a></h2>
            <div class="product-rate-cover">
                <div class="product-rate d-inline-block">
                    <div class="product-rating" style="width: 90%"></div>
                </div>
                <span class="font-small ml-5 text-muted"> (4.0)</span>
            </div>
            <div>
                <span class="font-small text-muted">By <a href="vendor-details-1.html">{{product.vendor}}</a></span>
            </div>
            <div class="product-card-bottom">
                <div class="product-price">
                    <span>$<span class="current-product-price-{{ product.id}}">{{product.price}}</span></span>
                    <span class="old-price">${{product.old_price}}</span>
                </div>
                <div class="add-cart">
                    <input type="hidden" value="1" id="product-quantity" class="product-quantity-{{ product.id}}">
                    <input type="hidden" class="product-pid-{{ product.id }}" value="{{product.pid}}">
                    <input type="hidden" class="product-image-{{ product.id}}" value="{{ product.image.url}}">
                    <input type="hidden" class="product-id-{{product.id}}" value="{{product.id }}">
                    <input type="hidden" class="product-title-{{product.id}}" value="{{product.title }}">
                    {% comment %} <a class="add" href="shop-cart.html"><i class="fi-rs-shopping-cart mr-5"></i>Add </a> {% endcomment %}
                    <button class="add add-to-cart-btn b-none" data-index="{{ product.id }}"><i class="fi-rs-shopping-cart mr-5" id="add-to-cart-btn"></i>Add </button>
                        
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
